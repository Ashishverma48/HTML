<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        td{
            border:1px solid red;
            width: 9rem;
            height: 1.7rem;
        }
        input{
            width: 100%;
            height:100%;
            font-size: 1.3rem;
            color: brown;
            
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <label for="">Enter First Number : </label>
            </td>
            <td colspan="2">
                <input type="text" name="num1" id="num1" autofocus>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="">Enter Second Number : </label>
            </td>
            <td colspan="2">
                <input type="text" name="num2" id="num2">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="">Result : </label>
            </td>
            <td colspan="2">
                <input type="text" name="result" id="result" readonly>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="+" onclick="addBtn()"></td>
            <td><input type="submit" value="-" onclick="subBtn()"></td>
            <td><input type="submit" value="*" onclick="mulBtn()"></td>
            <td> <input type="submit" value="/" onclick="divBtn()"></td>
        </tr>

    </table>

    
    
    
   
</body>

</html>

<script src="./index.js"></script>
